<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bitcoin Price Calculator</title>

    <link rel="stylesheet" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="assets/js/javascript.min.js"></script>
</head>
<body>
    <div class="jumbotron">
        <div class="container text-center">
            <h1>Current BTC Price</h1>
            <h1 id="btc-current-price"></h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form>
                    <legend>Bitcoin Price Calculator</legend>

                    <div class="form-group">
                        <label for="btc-amount">BTC Amount</label>
                        <input type="text" class="form-control" name="btc_amount" id="btc-amount" placeholder="BTC">
                    </div>
                    <div class="form-group">
                        <label for="usd-amount">USD Amount</label>
                        <input type="text" class="form-control" name="usd_amount" id="usd-amount" placeholder="USD">
                    </div>

                    <button type="button" id="calculate" class="btn btn-primary">Calculate</button>
                </form>
            </div>
        </div>
        <div class="row result">
            <div class="col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Current Value (USD)</h3>
                    </div>
                    <div class="panel-body">
                        <span id="current-usd-value"></span>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Profit (USD)</h3>
                    </div>
                    <div class="panel-body">
                        <span id="profit"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
